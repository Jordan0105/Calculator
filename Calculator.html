<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles.css">
    
</head>
<body>
    <div class="numPad">
    
        <button class="one" onclick="one()">
          1
        </button>
        <button class="two" onclick="two()">
          2
        </button>
        <button class="three" onclick="three()">
          3
        </button>
        <button class="four" onclick="four()">
          4
        </button>
        
        <button class="five" onclick="five()">
          5
        </button>
        
        <button class="six" onclick="six()">
          6
        </button>
        
        <button class="seven" onclick="seven()">
          7
        </button>
        
        <button class="eigth" onclick="eigth()">
          8
        </button>
        
        <button class="nine" onclick="nine()">
          9
        </button>
        <button class="zero operators" onclick="zero()">
          0
        </button>
    
        <button class="add operators" onclick="add()">
          +
        </button>
        
        <button class="sustr operators" onclick="sustr()">
          -
        </button>
        
        <button class="mult operators" onclick="mult()">
          x
        </button>
        
       <button class="divition operators" onclick="divition()">
        รท
        </button>

        <button class="AC" onclick="ac()">
          AC
        </button>
        <button class="equal" onclick="equal()">
        =
        </button>
       
         </div>
         <div class="result">
         <output id="result"></output>
         </div>
         <script src="Functions.js"></script>
         <!-- <script src="Test.js"></script> -->
</body>
</html>
